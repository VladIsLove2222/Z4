                      <div class="carousel-item" data-title="Вильгельм Сиккиния"  data-text="<b>Описание</b><br>Раса - гном. Класс - волшебник школы Вызова, 222 года. Рост 97 см, вес 34 фунта.</br>
                      <b>Детство и становление волшебником</b>
                      <br>Вильгельм вырос на <a class='link1' href='index.html'>холмах Святого Тильда</a>, где часто гостил у родственников. В 9 лет он посетил своего долгоживущего пра-пра-дедушку, который, перед смертью, передал ему светящийся цветок акации и произнёс: «Сохрани». Этот момент стал ключевым в его жизни.
                      Став плотником, Вильгельм работал в гильдии, создал семью и занялся резьбой по красному дереву. Семья жила дружно, пока трагедия не разрушила всё.</br>
                      <b>Трагедия</b>
                      <br>10 лет назад Вильгельм потерял большую часть семьи при загадочных обстоятельствах. Одиночество и чувство вины сломили его, он опустился, стал пить, потерял друзей и веру в себя.</br>
                      <b>Возрождение</b>
                      <br>В ночи отчаяния он нашёл на опушке белую акацию, искры вокруг которой пробудили воспоминания о дедушке. Коснувшись дерева, он увидел пророческий сон и обрел решимость. Посох из акации стал его символом нового пути.</br>
                      <b>Путь мага</b>
                      <br>Вильгельм посвятил себя магии, собирая знания. Он узнал о пещере «Колыбель магии» на границе королевства Дэстолли, где, по легендам, сокрыты тайны волшебства. Теперь он идёт туда, чтобы найти ответы и силы для исправления прошлого.</br>">
                        <img src="img/wilgelm.jpg" alt="Картинка 1">
                      </div>
                      <div class="carousel-item" data-title="Гектор" data-text="<b>Основные сведения</b>
                      <br>Раса - Ящеролюд.
                      Класс - Следопыт.
                      Возраст - 14 лет</br>
                      <b>Прошлое</b>
                      <br>Гектор вырос в общине ремесленников, скрытой в мангровых лесах. Семья на протяжении многих поколений изготавливала качественное оружие, обменивая его у доверенного торговца на ресурсы. Жизнь была мирной, но изолированной: поселение не контактировало с внешним миром.</br>                      
                      <b>Судьбоносная охота</b>
                      <br>В 10 лет Гектор впервые принял участие в большой охоте. Погнавшись за бизоном, он отстал от группы и одержал победу, убив животное. Однако, вернувшись, он обнаружил, что поселение разрушено. Ни живых, ни мёртвых не осталось, только зловещие символы на уцелевших постройках.</br>
                      <b>Раскрытие правды</b>
                      <br>Купец рассказал, что виновниками были оккультисты, использовавшие чёрную магию для создания армии рабов и воинов. Возможно, семья Гектора жива, но находится под чарами.</br>
                      <b>Новая жизнь</b>
                      <br>Гектор стал изгоем и следопытом, познавая природу в одиночестве. Его боевые серпы, сделанные из бизоньих рогов, стали напоминанием о семье. Его цель — уничтожить фанатиков, чтобы искоренить их религию и освободить родные земли от зла.</br>">
                        <img src="img/gektor.jpg" alt="Картинка 2">
                      </div>
                      <div class="carousel-item" data-title="Каира" data-text="<b>Происхождение и детство</b><br>Раса - Тифлинг.
                      Класс - Бард/Плут. Каира выросла в небольшой деревне неподалёку от крупного города. Её детство было уединённым: она редко покидала деревню и большую часть времени проводила у бабушки Герды, которая была ей ближе, чем собственные родители. Родители часто отсутствовали, оставляя Каиру на попечение бабушки.</br>
                      <b>Влияние бабушки</b>
                      <br>Бабушка Герда увлекалась музыкой и наполнила дом звуками лютни и флейты. Она познакомила Каиру с инструментами и вдохновила её рассказами о дальних краях. Эти истории разожгли в душе девушки мечту о путешествиях и желании дарить радость людям через музыку.
                      </br>
                      <b>Скрытая правда о семье</b>
                      <br>Когда Каире исполнилось 15 лет, она узнала, что её родители были ворами и мошенниками. В 18 лет они оказались в тюрьме, и, хотя Каира верила в их невиновность, доказать это было невозможно.
                      </br>
                      <b>Угроза банды</b>
                      <br>После ареста родителей их бывшие сообщники потребовали, чтобы Каира отработала семейный долг. Угрозы заставили бабушку несколько раз прятать внучку. Понимая, что ситуация становится опасной, бабушка посоветовала Каире бежать из деревни.
                      </br>
                      <b>Начало пути</b>
                      <br>Не имея другого выбора, Каира оставила дом. Взяв с собой лишь лютню и флейту, она отправилась в путь с караваном, стремясь к свободе, исполнению мечты о путешествиях и поиску своего места в мире.</br>">
                        <img src="img/kaira.jpg" alt="Картинка 3">
                      </div>
                      <div class="carousel-item" data-title="Эш" data-text="<b>Происхождение</b><br>Раса - Полуэльф. Класс - Колдун/Чародей. Эш - незаконнорождённый сын главы эльфийской деревни, рос в непростых условиях. Его мать, человек, умерла при родах, а отец не признавал его своим сыном. С детства Эш выполнял тяжёлую работу: ухаживал за скотом, охотился и помогал старшим.</br>
                      <b>Тайное увлечение</b>
                      <br>Несмотря на суровую жизнь, Эша тянуло к книгам, особенно к магическим знаниям. Он тайком пробирался в деревенскую библиотеку, изучая всё о монстрах, демонах и ритуалах. Когда библиотека перестала удовлетворять его жажду знаний, он отправился в город за редкими книгами.</br>
                      <b>Необычные явления</b>
                      <br>Повзрослев, Эш заметил, что лес меняется: животные становятся агрессивными, деревья гниют, природа словно умирает. Эти события подтолкнули его к поиску ответов.</br>
                      <b>Тайна пещеры</b>
                      <br>Блуждая по лесу, Эш нашёл загадочную пещеру, в которой обнаружил древнюю книгу. Открыв её, он встретился с таинственным существом, которое предложило сделку: знания и силу в обмен на договор. Эш согласился и стал колдуном.</br>">
                        <img src="img/ash.jpg" alt="Картинка 4">
                      </div>
                      <div class="carousel-item" data-title="Бетрин Харви" data-text="<b>Описание</b>
                      <br>Раса - Эльф. Класс - Друид. Бетрин — девушка с медной кожей и коричневыми волосами.</br>
                      <b>Детство и наставник</b>
                      <br>Она выросла в поселении лесных эльфов, но однажды заблудилась и стала жить отдельно. Встретив друида Портаба, крупного светловолосого мужчину около 40 лет, Бетрин стала его ученицей и осталась в его общине.</br>
                      <b>Миссия</b>
                      <br>После проишествия 10 лет назад Портаб отправил её на поиски знаний, для того чтобы спасти леса.</br>
                      
                      <b>Загадочный сон</b>
                      <br>Во сне Бетрин видит озеро, в глади которого отражается красная луна. Из воды поднимается фигура с фиолетовым свечением и крыльями. Она слышит странные голоса, передающие смысл: загадочная сущность ищет сосуд с малахитовым перстнем, чтобы обрести силу. Затем фигура взмывает в небо, оставляя тревожное предзнаменование.</br>">
                        <img src="img/betrin.jpg" alt="Картинка 5">
                      </div>
                      <div class="carousel-item" data-title="Уртен Дривер" data-text="<b>Описание</b>
                      <br>Раса - Человек. Класс - Жрец. Уртен Дривер — суровый мужчина около 40 лет. В его зелёных глазах отражаются следы пережитых битв. Он закалён, но омрачён утратами. Вера — его опора и цель, однако боль потерь сделала его осторожным: он избегает привязываться к людям, боясь новой утраты. Разговорчивых людей он считает утомительными и ненадёжными.
                      </br>
                      <b>Прошлое воина</b>
                      <br>Уртен вырос в лесу, где одиночество стало привычным. Раньше он был боевым жрецом, защищавшим королевские земли мечом и верой. Но всё изменилось после нападения разбойников: серьёзное ранение в ногу положило конец его карьере.
                      </br>
                      <b>Вынужденные перемены</b>
                      <br>Потеряв возможность сражаться, Уртен стал лекарем и жрецом при дворе барона. Его долгом стала забота о людях, но душа лежала к борьбе со злом.</br>
                      <b>Возвращение на путь</b>
                      <br>Недавние слухи о жестоких магических культах пробудили в Уртене ярость. Вспомнив своё истинное предназначение, он решил бороться с ересью и тьмой.  Его закалённая потерями вера станет мечом, а опыт охотника и воина — щитом, Он не остановится, пока его дело не будет завершено.</br>">
                        <img src="img/ourten.jpg" alt="Картинка 6">
                      </div>
